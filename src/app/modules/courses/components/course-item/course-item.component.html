<div class="p-4 bg-white border-round-lg flex flex-column">
  <div class="flex justify-content-between align-items-center">
    <span class="text-3xl font-medium">{{ course.title }}</span>
    <div class="flex align-items-center gap-3 text-600">
      <span class="flex align-items-center gap-3">
        <i class="pi pi-clock text-lg"></i>
        {{ course.duration / 60 }}
      </span>
      <span class="flex align-items-center gap-3 text-600">
        <i class="pi pi-calendar text-lg"></i>
        {{ course.creationData | date: 'dd MMMM yyyy' }}
      </span>
    </div>
  </div>
  <div class="flex justify-content-between align-items-center mt-3">
    <span class="text-lg col-9">{{ course.description }}</span>
    <div class="flex align-items-center gap-2">
      <p-button
        styleClass="p-button-sm p-button-text p-2"
        (click)="onEdit()"
      >
        <i class="pi pi-pencil text-lg"></i>
      </p-button>
      <p-button
        styleClass="p-button-sm p-button-text p-button-danger p-2"
        (click)="onDelete()">
        <i class="pi pi-trash text-lg"></i>
      </p-button>
    </div>
  </div>
</div>
